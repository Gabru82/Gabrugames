<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page Unique</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff] text-white min-h-screen flex flex-col justify-between">
    <div class="bg-[#0a0a2a] max-w-md mx-auto hh w-full">
  <main class="px-5 pt-6 pb-24">
    <!-- Profile Header -->
    <section class="flex items-center space-x-4 mb-5">
      <img
        src="https://storage.googleapis.com/a1aa/image/f8f0ce26-55f8-495e-b59a-f79ad585a14d.jpg"
        alt="Portrait of a young woman with dark hair and light makeup, looking slightly to the side"
        class="w-15 h-15 rounded-full object-cover"
        width="60"
        height="60"
      />
      <div class="flex-1">
        <div class="flex items-center space-x-2 text-sm font-semibold">
          <span>MEMBERNNGDUHZP</span>
          <img
            src="vip-icon.webp"
            alt="VIP silver badge icon"
            class="w-11 h-7"
            width="24"
            height="24"
          />
        </div>
        <div
          class="inline-flex items-center mt-1 bg-[#D98A3B] rounded-full text-xs font-semibold px-2.5 py-0.5 select-none"
        >
          <span>UID</span>
          <span class="mx-1">|</span>
          <span>264341</span>
          <button
            aria-label="Copy UID"
            class="ml-2 text-white opacity-70 hover:opacity-100 transition"
          >
            <i class="far fa-copy"></i>
          </button>
        </div>
        <p class="mt-1 text-xs font-normal">
          Last login: 2025-08-29 12:37:56
        </p>
      </div>
    </section>

    <!-- Balance and Actions -->
    <section class="bg-[#0D1B44] rounded-xl p-4 mb-5">
      <div class="mb-3 text-[#7B8DB8] text-sm">Total balance</div>
      <div class="flex items-center space-x-2 mb-4">
        <p class="text-white font-extrabold text-lg">â‚¹1000</p>
        <button aria-label="Refresh balance" class="text-[#7B8DB8] text-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="flex justify-between text-xs font-semibold text-white">
        <button class="flex flex-col items-center ">
          <img
            src="icon_AR.png"
            alt="Red wallet icon"
            class="w-11 h-10 "
            width="32"
            height="32"
          />
          <span class="text-xs">ARWallet</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_Depogit.png"
            alt="Brown wallet with orange top icon"
            class="w-11 h-10 "
            width="32"
            height="32"
          />
          <span class="text-xs">Deposit</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_wallet.png"
            alt="Blue wallet icon"
            class="w-11 h-10"
            width="32"
            height="32"
          />
          <span class="text-xs">Withdraw</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="logo_v.png"
            alt="Green VIP badge icon"
            class="w-11 h-10"
            width="32"
            height="32"
          />
          <span class="text-xs">VIP</span>
        </button>
      </div>
    </section>

    <!-- History Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-5">
      <div
        class="bg-[#0D1B44] rounded-xl p-4 flex space-x-3 items-center"
      >
        <img
          src="icon_game.png"
          alt="Blue game history icon with document and dollar sign"
          class="w-8 h-8"
          width="32"
          height="32"
        />
        <div>
          <p class="font-semibold text-sm">Game History</p>
          <p class="text-xs text-[#7B8DB8]">My game history</p>
        </div>
      </div>
      <div
        class="bg-[#0D1B44] rounded-xl p-4 flex space-x-3 items-center"
      >
        <img
          src="icon_tragessan.png"
          alt="Green transaction icon with document and arrows"
          class="w-8 h-8"
          width="32"
          height="32"
        />
        <div>
          <p class="font-semibold text-sm">Transaction</p>
          <p class="text-xs text-[#7B8DB8]">My transaction history</p>
        </div>
      </div>
      <div
        class="bg-[#0D1B44] rounded-xl p-4 flex space-x-3 items-center"
      >
        <img
          src="icon_tdepogit.png"
          alt="Red deposit icon with bookmark and document"
          class="w-8 h-8"
          width="32"
          height="32"
        />
        <div>
          <p class="font-semibold text-sm">Deposit</p>
          <p class="text-xs text-[#7B8DB8]">My deposit history</p>
        </div>
      </div>
      <div
        class="bg-[#0D1B44] rounded-xl p-4 flex space-x-3 items-center"
      >
        <img
          src="icon_welldrol.png"
          alt="Orange withdraw icon with wallet and check mark"
          class="w-8 h-8"
          width="32"
          height="32"
        />
        <div>
          <p class="font-semibold text-sm">Withdraw</p>
          <p class="text-xs text-[#7B8DB8]">My withdraw history</p>
        </div>
      </div>
    </section>

    <!-- Menu List -->
    <section class="bg-[#0D1B44] rounded-xl p-4 mb-5 space-y-3">
      <button
        class="flex items-center justify-between w-full text-left text-white text-sm font-semibold"
      >
        <div class="flex items-center space-x-3">
          <img
            src="icon_noti.png"
            alt="Green notification envelope icon"
            class="w-9 h-9"
            width="25"
            height="25"
          />
          <span>Notification</span>
        </div>
        <div class="flex items-center space-x-2">
          <span
            class="bg-[#E04B4B] text-xs font-semibold rounded-full px-2 py-0.5 select-none"
            >10</span
          >
          <i class="fas fa-chevron-right text-[#7B8DB8]"></i>
        </div>
      </button>
      <button
        class="flex items-center justify-between w-full text-left text-white text-sm font-semibold"
      >
        <div class="flex items-center space-x-3">
          <img
            src="icon_gifts.png"
            alt="Green gift box icon"
            class="w-9 h-9"
            width="24"
            height="24"
          />
          <span>Gifts</span>
        </div>
        <i class="fas fa-chevron-right text-[#7B8DB8]"></i>
      </button>
      <button
        class="flex items-center justify-between w-full text-left text-white text-sm font-semibold"
      >
        <div class="flex items-center space-x-3">
          <img
            src="icon_stati.png"
            alt="Green bar chart icon"
            class="w-9 h-9"
            width="24"
            height="24"
          />
          <span>Game statistics</span>
        </div>
        <i class="fas fa-chevron-right text-[#7B8DB8]"></i>
      </button>
      <button
        class="flex items-center justify-between w-full text-left text-white text-sm font-semibold"
      >
        <div class="flex items-center space-x-3">
          <img
            src="icon_leang.png"
            alt="Green globe icon"
            class="w-9 h-9"
            width="24"
            height="24"
          />
          <span>Language</span>
        </div>
        <div class="flex items-center space-x-2 text-[#7B8DB8]">
          <span class="text-sm font-normal">English</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </button>
    </section>

    <!-- Service Center -->
    <section class="bg-[#0D1B44] rounded-xl p-4 mb-8">
      <p class="text-white text-sm font-semibold mb-4">Service center</p>
      <div
        class="grid grid-cols-3 gap-y-6 text-center text-xs text-[#2DE6C9]"
      >
        <button class="flex flex-col items-center ">
          <img
            src="icon_setting.png"
            alt="Green gear settings icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>Settings</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_feedback.png"
            alt="Green clipboard feedback icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>Feedback</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_Announce.png"
            alt="Green megaphone announcement icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>Announcement</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_customer.png"
            alt="Green customer service headset icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>Customer Service</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_beginner.png"
            alt="Green open book beginner's guide icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>Beginner's Guide</span>
        </button>
        <button class="flex flex-col items-center ">
          <img
            src="icon_about.png"
            alt="Green cube about us icon"
            class="w-10 h-9"
            width="24"
            height="24"
          />
          <span>About us</span>
        </button>
      </div>
    </section>

    <!-- Logout Button -->
    <button
      type="button"
      class="w-full border border-[#2DE6C9] rounded-full py-2 flex items-center justify-center space-x-2 text-[#2DE6C9] font-semibold text-sm"
    >
      <i class="fas fa-power-off"></i>
      <span>Log out</span>
    </button>
  </main>

  <!-- Bottom Navigation -->
   <nav
    class="fixed bottom-0 left-1/2 transform -translate-x-1/2 bg-[#0B1437] border-t border-[#1A2A5B] flex justify-around items-center py-2 text-xs text-[#7B8DB8] w-full max-w-md"
  >
    <button class="flex flex-col items-center space-y-1">
      <i class="fas fa-heart text-xl"onclick="window.location.href='promotion.html'"></i>
      <span>Promotion</span>
    </button>
    <button class="flex flex-col items-center space-y-1" onclick="window.location.href='Ac.html'">
      <i class="fas fa-gift text-xl"></i>
      <span>Activity</span>
    </button>
    <button
      aria-current="page"
      class="relative flex flex-col items-center space-y-1 text-[#2DE6C9]"
    >
      <div
        class="absolute -top-6 w-14 h-14 rounded-full bg-gradient-to-b from-[#0B3B3B] to-[#0B1437] flex items-center justify-center"
      >
        <i class="fas fa-gamepad text-2xl" onclick="window.location.href='index.html'"></i>
      </div>
      <span class="mt-6 font-semibold">Home</span>
    </button>
    <button class="flex flex-col items-center space-y-1 ">
      <i class="fas fa-wallet text-xl " onclick="window.location.href='wallet.html'"></i>
      <span>Wallet</span>
    </button>
    <button
      class="flex flex-col items-center space-y-1  text-[#2DE6C9] font-semibold border-t-2 border-[#2DE6C9] pt-1" onclick="window.location.href='account.html'"
    >
      <i class="fas fa-smile text-xl"></i>
      <span>Account</span>
    </button>
  </nav>
  </div>
</body>
</html>
