<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wallet
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="styles.css">
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap");
    body {
      font-family: "Roboto Slab", serif;

    }
    
    .hh1{
    padding-bottom: 80px;
    }
    .ff{
        font-size: 13px;
    }
    
  </style>
 </head>
 
 <body class="bg-[#fff] text-white  flex min-h-screen flex-col">
    <div class="bg-[#0a0a2a] max-w-md mx-auto hh w-full">
  <!-- Header -->
  <header class="bg-[#0b0a2a] flex items-center justify-center relative h-14">
   <button aria-label="Back" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-xl">
    <i class="fas fa-arrow-left">
    </i>
    
   </button>
   <h1 class="text-lg font-normal">
    Wallet
   </h1>
  </header>
  <!-- Wallet summary -->
  <section class="bg-[#071540] text-white hh text-center py-6 px-4 ">
   <img alt="Wallet icon with card and wallet" class="mx-auto mb-2" height="40" src="wallet-icon-5.png" width="48"/>
   <p class="text-4xl font-light leading-none mb-1">
    ₹1000
   </p>
   <p class="text-lg font-normal mb-6">
    Total balance
   </p>
   <div class="flex justify-around max-w-md mx-auto">
    <div>
     <p class="text-2xl font-semibold">
      0
     </p>
     <p class="text-sm font-normal">
      Total amount
     </p>
    </div>
    <div>
     <p class="text-2xl font-semibold">
      0
     </p>
     <p class="text-sm font-normal">
      Total deposit amount
     </p>
    </div>
   </div>
  </section>
  <!-- Wallet details -->
  <section class="bg-[#0a0c2a] rounded-xl p-6 mx-4 mt-6 flex flex-col gap-6 flex-grow">
   <div class="flex justify-around">
    <div class="flex flex-col items-center">
     <div class="w-24 h-24 rounded-full border-8 border-[#071540] flex items-center justify-center text-white font-semibold text-lg" style="box-shadow: inset 0 0 0 8px #071540">
      0%
     </div>
     <p class="mt-2 text-xl font-normal">
      ₹0.00
     </p>
     <p class=" font-normal">
      Main wallet
     </p>
    </div>
    <div class="flex flex-col items-center">
     <div class="w-24 h-24 rounded-full border-8 border-[#00e6c3] flex items-center justify-center text-white font-semibold text-lg" style="box-shadow: inset 0 0 0 8px #00e6c3">
      100%
     </div>
     <p class="mt-2 text-xl font-normal">
      ₹1000
     </p>
     <p class="text-base font-normal">
      3rd party wallet
     </p>
    </div>
   </div>
   <button class="bg-gradient-to-r from-[#9effd8] to-[#00b3b3] text-black font-semibold text-lg rounded-full py-3 w-full tracking-wide">
    Main wallet transfer
   </button>
   <div class="flex justify-between px-4 space-x-2">
    <div class="flex flex-col items-center text-[#a0b0c0] text-center max-w-[72px]">
     <img alt="Deposit icon with wallet and card in yellow gradient background" class="mb-2 rounded-xl" height="56" src="rechargeIcon.webp" width="56"/>
     <p class=" ff">
      Deposit
     </p>
    </div>
    <div class="flex flex-col items-center text-[#a0b0c0] text-center max-w-[72px] space-x-2">
     <img alt="Withdraw icon with card in blue gradient background" class="mb-2 rounded-xl" height="56" src="widthdrawBlue.webp" width="56"/>
     <p class="ff ">
      Withdraw
     </p>
    </div>
    <div class="flex flex-col items-center text-[#a0b0c0] text-center max-w-[72px] space-x-2">
     <img alt="Deposit history icon with document in red gradient background" class="mb-2 rounded-xl" height="56" src="rechargeHistory.webp" width="56"/>
     <p class=" ff leading-5">
      Deposit
      <br/>
      history
     </p>
    </div>
    <div class="flex flex-col items-center text-[#a0b0c0] text-center max-w-[72px] ">
     <img alt="Withdrawal history icon with wallet and checkmark in green gradient background" class="mb-2 rounded-xl" height="56" src="withdrawHistory.webp" width="56"/>
     <p class=" ff leading-5">
      Withdrawal
      <br/>
      history
     </p>
    </div>
   </div>
   <div class="flex gap-4 hh1 px-2 ">
    <div class="flex flex-col items-center justify-center rounded-lg flex-1 bg-gradient-to-b from-[#9effd8] to-[#00b3b3] py-6 text-black font-semibold text-lg">
     <p class="font-bold text-base mb-1">
      300.5
     </p>
     <p class=" font-normal">
      ARGame
     </p>
    </div>
    <div class="flex flex-col items-center justify-center rounded-lg flex-1 bg-[#071540] py-6 text-[#a0b0c0] font-semibold text-lg">
     <p class="font-bold text-base mb-1">
      0.00
     </p>
     <p class=" font-normal">
      Lottery
     </p>
    </div>
   </div>
  </section>
  
  <!-- Bottom Navigation -->
    <nav
    class="fixed bottom-0 left-1/2 transform -translate-x-1/2 bg-[#0B1437] border-t border-[#1A2A5B] flex justify-around items-center py-2 text-xs text-[#7B8DB8] w-full max-w-md"
  >
    <button class="flex flex-col items-center space-y-1">
      <i class="fas fa-heart text-xl"onclick="window.location.href='promotion.html'"></i>
      <span>Promotion</span>
    </button>
    <button class="flex flex-col items-center space-y-1" onclick="window.location.href='Ac.html'">
      <i class="fas fa-gift text-xl"></i>
      <span>Activity</span>
    </button>
    <button
      aria-current="page"
      class="relative flex flex-col items-center space-y-1 text-[#2DE6C9]"
    >
      <div
        class="absolute -top-6 w-14 h-14 rounded-full bg-gradient-to-b from-[#0B3B3B] to-[#0B1437] flex items-center justify-center"
      >
        <i class="fas fa-gamepad text-2xl" onclick="window.location.href='index.html'"></i>
      </div>
      <span class="mt-6 font-semibold">Home</span>
    </button>
    <button class="flex flex-col items-center space-y-1 text-[#2DE6C9] font-semibold border-t-2 border-[#2DE6C9]">
      <i class="fas fa-wallet text-xl" onclick="window.location.href='wallet.html'"></i>
      <span>Wallet</span>
    </button>
    <button
      class="flex flex-col items-center space-y-1 pt-1" onclick="window.location.href='account.html'"
    >
      <i class="fas fa-smile text-xl"></i>
      <span>Account</span>
    </button>
  </nav>
  </div>
 </body>
 
</html>
