<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Mini games
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
  </style>
 </head>
 <body class="bg-[#0a0a23] min-h-screen flex justify-center items-start p-4">
  <main class="max-w-xs w-full">
   <h1 class="text-white font-semibold text-lg mb-4 flex items-center gap-2 font-serif">
    <i class="fas fa-gamepad">
    </i>
    Mini games
   </h1>
   <section class="grid grid-cols-3 gap-4">
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Red background with a red airplane flying with motion blur" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/0563f9a0-9cd9-4f67-35d7-61132057579e.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      AVIATOR
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Chicken Road 2 game cover with a chicken and city background in orange red" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/b98bd6cd-f105-4a73-9151-ce73184d3008.jpg" width="150"/>
     <p class="text-white font-extrabold text-sm text-center mt-2 uppercase font-sans">
      CHICKEN ROAD 2
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Cricket bat, ball and helmet on a light green background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/6dbbcf7e-6b64-412d-2c54-5ef3baa1925b.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      CRICKET
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Yellow airplane flying in blue sky with clouds" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/3d02f212-86bb-470a-a5a6-ed7d1b7dfb88.jpg" width="150"/>
     <p class="text-white font-extrabold text-sm text-center mt-2 uppercase font-sans">
      AVIATOR
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Bomb with diamond on purple background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/347cf448-274d-42b6-882c-e8d79c9daa38.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      MINES
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Playing cards ace of hearts on green table with red curtain background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/7ebd733f-b040-4b1b-4285-b48345e4352d.jpg" width="150"/>
     <p class="text-white font-extrabold text-sm text-center mt-2 uppercase font-sans">
      ANDAR BAHAR
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Boom explosion text on blue background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/1b6301da-c26f-48b7-e9c4-48f7680fe211.jpg" width="150"/>
     <p class="text-white font-extrabold text-sm text-center mt-2 uppercase font-sans">
      MINES PRO
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="White javelin thrower icon on green background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/48296335-d1ad-48b7-a5a4-fc66207d9782.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      JAVELIN
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Rocket ship flying on blue background with stars and sparkles" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/a68bd678-14a3-496e-bf8e-1a544c8d7ace.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      LIMBO
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="White dragon icon on light blue background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/6e2f669c-a455-4239-8f02-6c8584131894.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      DRAGON TIGER
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Green snake with open mouth on dark green background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/3d38a084-f943-4b22-e4b9-d7e89ef1b2ff.jpg" width="150"/>
     <p class="text-white font-extrabold text-sm text-center mt-2 uppercase font-sans">
      SNAKES
     </p>
    </div>
    <div class="rounded-xl overflow-hidden cursor-pointer">
     <img alt="Soccer goal with ball on light blue background" class="w-full h-[180px] object-cover rounded-xl" height="180" src="https://storage.googleapis.com/a1aa/image/9f86c553-8da7-40e9-018f-d21035a13088.jpg" width="150"/>
     <p class="text-white font-semibold text-xs text-center mt-2 uppercase font-sans">
      GOAL
     </p>
    </div>
   </section>
  </main>
 </body>
</html>
