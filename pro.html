<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* GAME AREA */
.game {
    width: 100%;
    height: 100%;
    position: relative;
}

/* STICK CHARACTERS */
.character {
    position: absolute;
    bottom: 100px;
    width: 80px;
    height: 160px;
}

/* BOY */
.boy {
    left: -100px;
    animation: walkIn 3s forwards;
}
.boy .head {
    width: 40px;
    height: 40px;
    background: #000;
    border-radius: 50%;
    margin: auto;
    position: relative;
}
.boy .cap {
    width: 50px;
    height: 15px;
    background: red;
    position: absolute;
    top: -10px;
    left: -5px;
    border-radius: 5px;
}
.boy .body {
    width: 6px;
    height: 60px;
    background: #000;
    margin: auto;
}

/* GIRL */
.girl {
    right: 100px;
}
.girl .head {
    width: 40px;
    height: 40px;
    background: #000;
    border-radius: 50%;
    margin: auto;
}
.girl .body {
    width: 6px;
    height: 60px;
    background: pink;
    margin: auto;
}

/* LETTER */
.letter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 300px;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    display: none;
}

/* BUTTONS */
.buttons {
    margin-top: 15px;
    position: relative;
}
button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
}
.yes {
    background: #ff4081;
    color: white;
}
.no {
    background: #ccc;
    position: absolute;
}

/* CELEBRATION */
.celebrate {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 40px;
    display: none;
}

@keyframes walkIn {
    to { left: 100px; }
}
</style>
</head>

<body>

<div class="game">

    <!-- BOY -->
    <div class="character boy" id="boy">
        <div class="head">
            <div class="cap"></div>
        </div>
        <div class="body"></div>
    </div>

    <!-- GIRL -->
    <div class="character girl">
        <div class="head"></div>
        <div class="body"></div>
    </div>

    <!-- LETTER -->
    <div class="letter" id="letter">
        <h3>üíå My Love Letter üíå</h3>
        <p>
            From the moment I saw you, my heart chose you ‚ù§Ô∏è  
            Will you be mine forever?
        </p>

        <div class="buttons">
            <button class="yes" onclick="acceptLove()">YES üíñ</button>
            <button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
        </div>
    </div>

    <!-- CELEBRATION -->
    <div class="celebrate" id="celebrate">
        üéâüå∏ SHE SAID YES üå∏üéâ
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("letter").style.display = "block";
}, 3500);

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function acceptLove() {
    document.getElementById("letter").style.display = "none";
    document.getElementById("celebrate").style.display = "block";
}
</script>

</body>
</html>
